sudo: false

language: python

python:
  - 3.6

install:
  - pip install codecov
  - pip install appjar
  - pip install scipy
  - pip install pyyaml
  - pip install codacy-coverage
  - pip install .

script:
  - coverage run patientalloc/tests/testDatabase.py
  - coverage xml

after_success:
  - codecov
  - export CODACY_PROJECT_TOKEN=7a37dbd5db9e4dfc86b46f6f3e2594bd
  - python-codacy-coverage -r coverage.xml
